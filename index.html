<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a City..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Durban</h1>
            <p class="weather-app-details">
              Monday <strong>11:10</strong>,Scattered clouds
              <br />
              Humidity: <strong>78%</strong>, Wind:<strong>3.13km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature">
            <div class="weather-app-icon">☁️</div>
            <div class="weather-app-temperature-value">12</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/mayurieo" target="blank"> Mayurie Odayan</a
        >, coded on
        <a href="https://github.com/mayurieo/Weather" target="blank"> Github</a>
        and hosted on
        <a href="https://thedrizzle-weather-app.netlify.app/" target="blank"
          >Netflify</a
        >
      </footer>
    </div>
  </body>
</html>
